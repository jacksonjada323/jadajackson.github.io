<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Indoor Carnival Scene</title>
  <meta name="description" content="A simple indoor carnival scene built with A-Frame">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Sky with carnival colors -->
    <a-sky color="#FFD700"></a-sky>
    
    <!-- Floor -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#8B4513"></a-plane>
    
    <!-- Walls -->
    <a-box position="0 2 -10" width="20" height="4" depth="0.2" color="#FF6B6B"></a-box>
    <a-box position="-10 2 0" rotation="0 90 0" width="20" height="4" depth="0.2" color="#4ECDC4"></a-box>
    <a-box position="10 2 0" rotation="0 90 0" width="20" height="4" depth="0.2" color="#95E1D3"></a-box>
    
    <!-- Carnival Tent Stripes on ceiling -->
    <a-box position="0 4 0" width="20" height="0.2" depth="20" color="#FF1744"></a-box>
    <a-box position="-5 4 0" width="2" height="0.2" depth="20" color="#FFFFFF"></a-box>
    <a-box position="5 4 0" width="2" height="0.2" depth="20" color="#FFFFFF"></a-box>
    
    <!-- Ferris Wheel (simplified) -->
    <a-torus position="-5 2 -7" radius="2" radius-tubular="0.1" color="#FF69B4" rotation="0 0 0"></a-torus>
    <a-cylinder position="-5 0 -7" radius="0.2" height="2" color="#8B4513"></a-cylinder>
    
    <!-- Carousel Horses -->
    <a-cylinder position="3 0.5 -6" radius="0.3" height="1" color="#FFD700"></a-cylinder>
    <a-box position="3 1.2 -6" width="0.4" height="0.4" depth="0.6" color="#FF1493"></a-box>
    <a-cylinder position="3 1.6 -6" radius="0.2" height="0.3" color="#FFD700"></a-cylinder>
    
    <a-cylinder position="5 0.5 -6" radius="0.3" height="1" color="#00CED1"></a-cylinder>
    <a-box position="5 1.2 -6" width="0.4" height="0.4" depth="0.6" color="#FF69B4"></a-box>
    <a-cylinder position="5 1.6 -6" radius="0.2" height="0.3" color="#00CED1"></a-cylinder>
    
    <!-- Carousel Platform -->
    <a-cylinder position="4 0 -6" radius="3" height="0.2" color="#FF6347"></a-cylinder>
    <a-cylinder position="4 3 -6" radius="0.2" height="3" color="#FFD700"></a-cylinder>
    
    <!-- Game Booths -->
    <a-box position="-7 1 -3" width="2" height="2" depth="1" color="#FF4500"></a-box>
    <a-box position="-7 2.2 -3" width="2.2" height="0.4" depth="1.2" color="#FFFF00"></a-box>
    <a-text value="RING TOSS" position="-7 1.5 -2.4" align="center" width="3" color="#000000"></a-text>
    
    <a-box position="-7 1 0" width="2" height="2" depth="1" color="#9370DB"></a-box>
    <a-box position="-7 2.2 0" width="2.2" height="0.4" depth="1.2" color="#FFD700"></a-box>
    <a-text value="BALLOON" position="-7 1.8 0.6" align="center" width="3" color="#000000"></a-text>
    <a-text value="DARTS" position="-7 1.3 0.6" align="center" width="3" color="#000000"></a-text>
    
    <!-- Balloons floating -->
    <a-sphere position="-3 3 -4" radius="0.3" color="#FF1493" animation="property: position; to: -3 3.5 -4; dur: 2000; dir: alternate; loop: true"></a-sphere>
    <a-sphere position="-2 3.2 -4" radius="0.3" color="#00CED1" animation="property: position; to: -2 3.7 -4; dur: 2500; dir: alternate; loop: true"></a-sphere>
    <a-sphere position="-1 3 -4" radius="0.3" color="#FFD700" animation="property: position; to: -1 3.5 -4; dur: 1800; dir: alternate; loop: true"></a-sphere>
    
    <!-- Prize Shelves -->
    <a-box position="7 1 -3" width="2" height="0.1" depth="1" color="#8B4513"></a-box>
    <a-box position="7 1.5 -3" width="2" height="0.1" depth="1" color="#8B4513"></a-box>
    <a-box position="7 2 -3" width="2" height="0.1" depth="1" color="#8B4513"></a-box>
    
    <!-- Stuffed animal prizes (simplified as colorful boxes) -->
    <a-box position="6.5 1.2 -3" width="0.3" height="0.3" depth="0.3" color="#FF69B4"></a-box>
    <a-box position="7 1.2 -3" width="0.3" height="0.3" depth="0.3" color="#00CED1"></a-box>
    <a-box position="7.5 1.2 -3" width="0.3" height="0.3" depth="0.3" color="#FFD700"></a-box>
    
    <!-- Popcorn Stand -->
    <a-box position="0 1 -2" width="1.5" height="2" depth="1.5" color="#FF0000"></a-box>
    <a-box position="0 2.2 -2" width="1.7" height="0.3" depth="1.7" color="#FFFF00"></a-box>
    <a-text value="POPCORN" position="0 1.5 -1.2" align="center" width="4" color="#FFFFFF"></a-text>
    
    <!-- Colorful lights -->
    <a-sphere position="0 3.5 -5" radius="0.2" color="#FF0000" animation="property: components.material.color; type: color; from: #FF0000; to: #FFFF00; dur: 1000; dir: alternate; loop: true"></a-sphere>
    <a-sphere position="2 3.5 -5" radius="0.2" color="#00FF00" animation="property: components.material.color; type: color; from: #00FF00; to: #0000FF; dur: 1000; dir: alternate; loop: true"></a-sphere>
    <a-sphere position="-2 3.5 -5" radius="0.2" color="#0000FF" animation="property: components.material.color; type: color; from: #0000FF; to: #FF00FF; dur: 1000; dir: alternate; loop: true"></a-sphere>
    
    <!-- Camera -->
    <a-entity camera look-controls wasd-controls position="0 1.6 5"></a-entity>
    
    <!-- Lighting -->
    <a-light type="ambient" color="#FFF" intensity="0.6"></a-light>
    <a-light type="directional" position="5 5 5" intensity="0.5"></a-light>
  </a-scene>
</body>
</html>
